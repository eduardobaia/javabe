<!DOCTYPE html  >
<html ng-app="HelpApp">
<head>

<title>Insert title 5</title>
	<script src="resources/angular.min.js"></script>
	<script src="resources/help.js"></script>

</head>
<body >
<div ng-controller="ChamadoController as controller">
<h1>HELP APP</h1>
 <h5>{{controller.usuario}}</h5>
 
 
 <div  style ="border: 1px solid black;" data-ng-show="controller.chamado">
 <label for="chamado">ID: </label>
 <input type="number" id="chamadoId" data-ng-model="controller.chamado.id">
 
 
  <label for="assunto">Assunto: </label>
 <input type="text" id="assunto" data-ng-model="controller.chamado.assunto">
 
 
   <label for="mensagem">Mensagem: </label>
 <textarea rows="4" id="mensagem" data-ng-model="controller.chamado.mensagem"></textarea><br>
 
 <buttom type="button" data-ng-click="controller.salvar()">Salvar</buttom>
  <buttom type="button" data-ng-click="controller.chamado = undefined">Cancelar</buttom>
  
 </div>
 
 
 
 <div style="border: 1px solid black;" data-ng-show="!controller.chamado">
 <button type="button" data-ng-click="controller.novo()">Novo Chamado</button><br><br>
 
 <table border="1">
 
 <tr>
 <th>ID</th>
 <th>Assunto</th>
 <th>Mensagens</th>
 <th>Opções</th>
  </tr>
 
 
 <tr  data-ng-repeat="chamado in controller.chamados">
 <td>{{chamado.id}}</td>
 <td>{{chamado.assunto}}</td>
 <td>{{chamado.mensagem}}</td>
 <td>
 	<button type="button" data-ng-click="controller.alterar(chamado)">Alterar</button>
 	<button type="button" data-ng-click="controller.deletar(chamado)">Excluir</button>
 	<button type="button" data-ng-click="controller.concluir(chamado)">Concluir</button>
 
 </td>
  </tr>
 
 
 
 
 </table>
 
 
 
 </div>
 
 
	</div>


</body>
</html>
